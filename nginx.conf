user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
  server_names_hash_bucket_size  64;

  ldap_server kmc-auth {
    url "ldaps://ldap.box2.kmc.gr.jp/ou=users,dc=box2,dc=kmc,dc=gr,dc=jp?uid?one";
    require valid_user;
  }

  server {
    listen 80;

    server_name inside.kmc.gr.jp;
    proxy_set_header Host $http_host;
    location / {
      proxy_pass http://localhost:10080;
    }
  }

  server {
    listen 443 ssl spdy;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    server_name inside.kmc.gr.jp;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP       $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-KMC-REMOTE-USER $remote_user;

    auth_ldap "KMC internal WWW server: Web password required";
    auth_ldap_servers kmc-auth;

    location / {
      proxy_pass https://localhost:10443;
    }

    location /nginx_status {
      stub_status on;
      access_log  off;
    }

    location /nyazo {
      proxy_pass http://ring:18989;
    }
  }

  upstream www_backend {
    server 192.168.220.3:80;

    keepalive 8;
  }

  server {
    listen 443 ssl spdy;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    server_name www.kmc.gr.jp;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP       $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location / {
      proxy_pass http://www_backend;
    }

  }

}
